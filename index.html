<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="icon" href="images/icon.jpg" type="image/x-icon" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-lg-3"></div>
        <div class="col-lg-6 interface">
          <div class="row">
            <div class="input-group">
              <form action="" class="input-group search-form">
                <input
                  type="text"
                  class="form-control input"
                  placeholder="Enter a city..."
                />
                <span class="input-group-text search">Search</span>
              </form>
              <p class="locator">Use current location</p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="left">
                <h2 class="city"></h2>
                <h2 class="temp"></h2>
                <p class="converter">Convert to Â°F</p>
              </div>
            </div>
            <div class="col">
              <h2 class="icon"></h2>
            </div>
            <div class="col">
              <div class="right">
                <p class="date-and-time"></p>
                <p class="weather-type"></p>
                <p class="humidity"></p>
                <p class="wind"></p>
              </div>
            </div>
          </div>
          <br />
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <div class="col-lg-3"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-3"></div>
      <div class="col-6">
        <p class="github-link">
          <a href="https://github.com/rupertforbes/weather-app" target="_blank"
            >Open source code</a
          >
          by Rupert Forbes
        </p>
      </div>
      <div class="col-lg-3"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
